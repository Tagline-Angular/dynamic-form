    <div class="form-group" *ngSwitchCase="key === 'gender'">
        <label [for]="key">{{fieldObj.label}}</label>
        <div class="radio" *ngFor="let g of fieldObj.options">
            <input type="radio" name="gender" [value]='g' [formControlName]="key">{{g}}
        </div>
    </div>

    <div class="form-group" *ngSwitchCase="key === 'dateTimePicker'">
        <label [for]="key">{{fieldObj.label}}</label>
            <ejs-datepicker [placeholder]="fieldObj.placeholder || ''" 
                [value]="fieldObj.defaultValue || ''" format="dd/MM/yyyy"></ejs-datepicker>
    </div>
    


    <div class="form-group" *ngSwitchDefault>
        <label [for]="key">{{fieldObj.label}}</label>
        <input [type]="fieldObj.controlType" class="form-control" [id]="key" [formControlName]='key'
            [placeholder]="fieldObj.placeholder || ''" >
            <div class="help-box" *ngIf="isInValid">
                <p *ngIf="control?.errors?.required">{{fieldObj.label}} is required!</p>
                <p *ngIf="control?.errors?.email">Please enter valid email ID!</p>
                <p *ngIf="control?.errors?.pattern">Please enter valid mobile number.</p>
            </div>  
    </div>

</div>
